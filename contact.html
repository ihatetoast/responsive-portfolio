	<body>

 		<!-- todo: undo the inline img styling -->

			<div class="content-header">

				<div class="brand">

					</div>

		*********************************************************

 		-->
 	
		<section id="main">

			<article class="aboutContent">
						<h2>Contact</h2>
						<hr>
						<form>
							<label for="name">Name</label>
							<input type="text" placeholder="Joanne Schmidt">
							<label for="email">Email</label>
							<input type="text" placeholder="address@domain.com">
							<label for="message">Message</label>
							<textarea rows="10"></textarea>
							<button id="subBtn" onclick="alert('SUCKAS!');" type="submit">Submit</button>
						</form>
					</article>

			<aside>
				<div class="title">
					<h3>Find me</h3>
					<hr>
					<div class="socialMedia-container">

						<a href="https://github.com/ihatetoast" target="_blank" class="socialMedia-holder gitHub">

								<div class="socialMediaPlatform">
									GitHub
								</div>

						<a href="https://codepen.io/ihatetoast/" target="_blank" class="socialMedia-holder codePen">

								</div>
							</div>
						</a>
						
						<a href="https://dribbble.com/ihatetoast" target="_blank" class="socialMedia-holder dribbble">
							<div class="block">
								<div class="socialMediaPlatform">

								</div>
								<div class="socialMediaHandle">
									<i class="fa fa-dribbble fa-lg dribbble icons" id="dribbble" aria-hidden="true"></i>
									<span>ihatetoast</span>
								</div>
							</div>
						</a>

						<a href="https://twitter.com/i_hate_toast" target="_blank" class="socialMedia-holder twitter">
							<div class="block">
								<div class="socialMediaPlatform">
									Twitter
								</div>
								<div class="socialMediaHandle">
									<i class="fa fa-twitter fa-lg twitter icons" id="twitter" aria-hidden="true"></i>

									<span>ihatetoast</span>
								</div>
							</div>
						</a>
						<a href="https://www.linkedin.com/in/cassidykaty/" target="_blank" class="socialMedia-holder linkedIn">

								<div class="socialMediaPlatform">
									LinkedIn

									<i class="fa fa-linkedin fa-lg linkedIn icons" id="linkedin" aria-hidden="true"></i>
									<span>ihatetoast</span>
								</div>
							</div>
						</a>
